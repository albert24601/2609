<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css">
    <title>Log-in Page</title>
    <script src="js/script1.js"></script>
</head>
<body>
    <div id="outer">
        <div id="inner">  
            <form onsubmit="login()">
                <h2>Log-in</h2>
                <input id="user" type="text" name="username" class="input" placeholder="Enter Username" pattern="[A-Za-z0-9]{3,}" required> <br><br>
                <input id="pwd" type="password" name="password" class="input" placeholder="Enter Password"  pattern="[A-Za-z0-9]{3,}" required><br><br>
                <input type="submit" id="submit"><br> <br>
                <a href="#" >Lost your password?</a> <br><br>
                <p id="noAccount">Don't have an account?<a href="#">Sign up here!</a></p>
            </form>
        </div>
    </div>
    
</body>
</html>
